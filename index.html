<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action="" method="get">
    <h1 class="main_heading"> Payment Form</h1>
    <link rel="stylesheet" href="style.css">
    <p>required felids are followed *</p>
    <hr>
    <h2>User Information</h2>
    <p>Name: *
        <input type="text" name="name" placeholder="Sanket Asole" required >
    </p>
    <fieldset>
        <legend>Gender *</legend>
        Male <input type="radio" name="gender" id="Male" value="M" required>Female <input type="radio" name="gender" id="Female" value="F" required>
    </fieldset>
    <p>Address:<textarea placeholder="Enter Your Address" name="address" id="address" cols="100" rows="8" ></textarea></p>
    <p>Email: *<input type="email" name="email" placeholder="xyz@gmai.com" id="email" required></p>
    <p>Phone no: *<input type placeholder="98XXXXXXXX" name="mobileNO" id="modile" required></p>
    <p>Pincode :* <input type placeholder="123456" id="Pincode" required></p>
    <h2>Payment Information</h2>
    <p> Card Type:
        <select name="Card_type" id="Card" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="Master card">Master card</option>
            <option value="Rupey">Rupey</option>
            <option value="American Express">American Express</option>
        </select>
    </p>
    <p>
        Card Number * <input type="Card Number" placeholder="1111-2222-3333-4444" id="card Number" required>
    </p>
    <p>
        Expiration Date * <input type="date" name="exp_date" id="Enter Expiry Date" required>
    </p>
         Cvv * <input type="Password" id="cvv" name="cvv" required>
    </p>
    <input type="submit" value="pay Now">
</div>
</form>
</body>
</html>
